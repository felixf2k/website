<!doctype html>
<html
	class="fonts-loading h-full scroll-p-32 scroll-smooth motion-reduce:scroll-auto"
	lang="%paraglide.lang%"
	data-theme="theme"
>
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<link rel="preload" href="/fonts/Geist[wght].woff2" as="font" type="font/woff2" crossorigin />
		<style>
			body {
				opacity: 1;
			}
			.fonts-loading body {
				opacity: 0;
			}
			@media (prefers-reduced-motion: no-preference) {
				body {
					transition: opacity 0.2s ease-out;
				}
			}
			@font-face {
				font-family: 'Geist';
				src: url('/fonts/Geist[wght].woff2') format('woff2');
				font-weight: 100 900;
				font-style: normal;
				font-display: swap;
			}
			* {
				font-family: 'Geist', Arial, sans-serif;
			}
		</style>
		<script>
			if ('fonts' in document) {
				Promise.race([
					document.fonts.load('1em Geist'),
					new Promise((resolve) => setTimeout(resolve, 2000))
				]).then(() => {
					document.documentElement.classList.remove('fonts-loading');
				});
			} else {
				document.documentElement.classList.remove('fonts-loading');
			}
		</script>
		%sveltekit.head%
	</head>
	<body data-sveltekit-preload-data="hover" class="flex min-h-full w-full flex-col">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
